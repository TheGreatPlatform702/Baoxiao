{% extends "base/base.html"%}

{% block before_css %}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/login.css"/>
{% endblock %}

{% block container%}
<div class="container margin-top">
    <center>
        <div id="title">
            <h2>大平台报销系统</h2>
        </div>
        <div class = "login-form-div">
            <form name="id" id="reg-form">
                {% csrf_token %}
                <div class="form-group" >
                    <div class="form-group" >                       
                        {{form.name}}                
                    </div>
                    <div class="form-group" >                     
                        {{form.student_number}}                
                    </div>
                    <div class="form-group" >           
                        {{form.password}}
                    </div>
                    <div class="form-group">             
                        {{form.confirm_password}}     
                    </div>
                </div>
                <div>
                    <a href="/login", class="btn btn-primary btn-md">登录</a>
                    <button type = 'button' id = "reg-btn" class="btn btn-primary btn-md" >注册</button>
                </div>
            </form>
        </div>
    </center>
</div>
{% endblock %}

{% block end_js %}
    <script type="text/javascript" src="{{STATIC_URL}}js/reg.js"></script>
{% endblock %}
