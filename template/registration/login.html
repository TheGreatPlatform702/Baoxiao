{% extends "base/base.html"%}

{% block before_css %}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/login.css"/>
{% endblock %}

{% block container%}
    <div class = 'container margin-top'>
        <center>
            <div class = "title-div">
                <h2 class = "title">大平台报销系统</h2>
            </div>
            <div class = "login-form-div">
                <form name="id" id="loginform">
                    {% csrf_token %}
                    <div class="form-group" >
                        {{form.student_number}}                             
                    </div>
                    <div class="form-group" >                            
                        {{form.password}}               
                    </div>
                    <div class="form-group" >            
                        {{form.role}}
                    </div>
                    <div>
                        <button type = 'button' id = "login-btn" class="btn btn-primary btn-md" >登录</button>
                        <a id = "reg-btn" href="/register" class="btn btn-primary btn-md" >注册</a>
                    </div>
                </form>
            </div>
        </center>
    </div>
{% endblock %}

{% block end_js %}
    <script type="text/javascript" src="{{STATIC_URL}}js/login.js"></script>
{% endblock %}
