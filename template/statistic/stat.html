{% extends "base/_base.html" %}

{% block before_css %}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/stat.css"/>
{% endblock %}

{% block container%}
{{block.super}}


<div class = "search-form-div container">
    <form class="form-inline" id="search-form">
        <div class="form-group">
            <label for="">起始日期</label>
            {{form.start_date}}
        </div>
        <div class="form-group">
            <label for="">终止日期</label>
            {{form.end_date}}
        </div>
        <div class="form-group">
            <label for="">姓名</label>
            {{form.student_name}}
        </div>
        <div class="form-group">
            <label for="">学号</label>
            {{form.student_number}}
        </div>
        <button type = 'button' id = "search-submit-btn" class="btn btn-primary" >查询</button>
        <button type = 'button' id = "stat-submit-btn" class="btn btn-primary" >统计</button>
    </form>
</div>

<div class = 'result-table container'>
    {% include "statistic/widgets/result_list.html" %}
</div>

{% endblock %}

{% block end_js %}
    <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/stat.js"></script>
{% endblock %}
